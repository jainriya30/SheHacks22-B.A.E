<!DOCTYPE html>
<html>
  <head>
    <title>music player</title>
    <meta name="viewport" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="music-bot.css" />
  </head>

  <body>
    <div class="main">
      <a href="https://bae-breastcancer.netlify.app/" id="logo"><i class="fa fa-home" style="font-size:30px;color:#ffffff;"></i></a></i>
      <!--- left part --->
      <div class="left">
        <!--- song img --->
        <img id="track_image" />
        <div class="volume">
          <p id="volume_show">90</p>
          <i
            class="fa fa-volume-up"
            aria-hidden="true"
            onclick="mute_sound()"
            id="volume_icon"
          ></i>
          <input
            type="range"
            min="0"
            max="100"
            value="90"
            onchange="volume_change()"
            id="volume"
          />
        </div>
      </div>

      

      <!--- right part --->
      <div class="right">
        <!--- song title & artist name --->
        <p id="title">title.mp3</p>

        <!--- middle part --->
        <div class="middle">
          <button onclick="previous_song()" id="pre">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
          </button>
          <button onclick="justplay()" id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button onclick="next_song()" id="next">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
          </button>
        </div>

        <!--- song duration part --->
        <div class="duration">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="duration_slider"
            onchange="change_duration()"
          />
        </div>
        <button id="auto" onclick="autoplay_switch()">
          Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <!--- Add javascript file --->
    <script src="music-bot.js"></script>
  </body>
</html>
